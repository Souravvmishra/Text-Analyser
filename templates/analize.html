<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>analysed Text</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>
<body style=" height: 100vh; display: flex; flex-direction: column; justify-content:center; align-items:center;">

    <div class="card border-success mb-3" style="max-width: 18rem;">
        <div class="card-header bg-transparent border-success">{{purpose}}</div>
        <div class="card-body text-success">
            <span class="badge bg-secondary">Given Text</span>
            <br>
          <h5 class="card-title"><pre>{{given_text}}</pre></h5>
          <br>
          <br>
          <span class="badge bg-secondary">Result Text</span>
          <br>
          <p class="card-text">{{analysed_text}} </p>
        </div>
        <div class="card-footer bg-transparent border-success">Made With &#10084; by Souravvmishra</div>
      </div>

      <a href="/"><span style="height: 40px; width:80px; text-align: center; margin-top: auto;" class="badge rounded-pill bg-danger"><h5>Home</h5></span></a>
    
</body>
</html>
