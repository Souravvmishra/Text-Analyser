<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</head>

<body style="margin: 24px;">

    <h2>
        This Is Your Personal Text Analyser
        <br>
        <br>
    </h2>
    <form action="analyse/" , method="get">

        <div class="form-floating">
            <textarea name="givenText" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px ;"></textarea>
            <label for="floatingTextarea2">Enter Your Text </label>
        </div>
        </div>

        <br>
        <br>

        <fieldset class="row mb-3">

            <legend class="col-form-label col-sm-2 pt-0">
                <h3>What Do You Want : </h3>
            </legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="want" id="gridRadios1" value="removePunctutions"
                        checked>
                    <label class="form-check-label" for="gridRadios1">
                        Remove Punctutions
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="want" id="gridRadios2" value="capitalize"
                        checked>
                    <label class="form-check-label" for="gridRadios2">
                        Capitalize
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="want" id="gridRadios3" value="removeExtraSpace"
                        checked>
                    <label class="form-check-label" for="gridRadios3">
                        Remove Extra Space
                    </label>
                </div>

            

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="want" id="gridRadios4" value="letterCount"
                        checked>
                    <label class="form-check-label" for="gridRadios4">
                        Letter Counter
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="want" id="gridRadios5" value="wordCounter"
                        checked>
                    <label class="form-check-label" for="gridRadios5">
                        Word Counter
                    </label>
                </div>


            </div>
        </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

</body>

</html>
